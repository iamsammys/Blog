{% extends "blog_app/base.html" %}
{% load static %}
{% block content %}
    <article class="media content-section">
        <img class="rounded-circle article-img" src= "{{ post.author.userprofile.image.url }}" alt="">
        <div class="media-body">
        <div class="article-metadata">
            <a class="mr-2" href="#">{{ post.author }}</a>
            <small class="text-muted">{{ post.created_at | date }}</small>
        </div>
            {% if post.author == user %}
                <a class="btn btn-outline-danger" href="{% url 'blog_app:post-delete' post.id %}">Delete</a>
                <a class="btn btn-outline-secondary" href="{% url 'blog_app:post-update' post.id %}">Update</a>
            {% endif %}
            <h2>{{ post.title }}</h2>
            <p class="article-content">{{ post.content }}</p>
        </div>
    </article>
{% endblock content %}
